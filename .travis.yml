sudo: required
language: android
android:
 components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-27
before_install:
 - yes | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-27"
before_script:
 - chmod +x gradlew
 - chmod +x apk-generator.sh
script:
 - ./gradlew assembleDebug # Change this to "gradlew build" once lint issues are fixed. Also update generate-apk.sh accordingly
 # Uncomment when issues are fixed. This would cause travis to fail.
# - ./gradlew pmd
# - ./gradlew findbugs
# - ./gradlew checkstyle
after_success:
 - ./apk-generator.sh